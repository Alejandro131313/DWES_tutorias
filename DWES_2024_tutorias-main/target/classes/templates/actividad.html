<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Actividad</h1>
    
    
    <div class="container text-center">
	  <div class="row align-items-center">
		  
	    <div class="col col-md-1">
	    </div>
		
	    <div class="col col-md-9">

            <div class="card"  th:each="actividad:${actividad}">
				
				
         <h2> ID </h2>        <p th:text="${actividad.id}"></p>
         <h2> NOMBRE </h2>         <p th:text="${actividad.nombre}"></p>
         <h2> TUTOR  </h2>        <p th:text="${actividad.obligatoria}"></p>
          <h2> CURSO  </h2>       <p th:text="${actividad.descripcion}"></p>
                
                
                
                
            </div>
            <span><a class="btn btn-primary" th:href="@{~/actividad}">Volver</a></span>
            
            <!-- <span><a class="btn btn-primary" th:href="@{~/actividad}">Editar</a></span> -->
        </div>
        
	    <div class="col col-md-1">
	
	    </div>
		
	  </div>
	</div>
    </body>
</html>
