<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Actividades</h1>
    
    
    <div class="container text-center">
	  <div class="row align-items-center">
		  
	    <div class="col col-md-1">
	    </div>
		
	    <div class="col col-md-9">
		<table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descrip</th>
                <th scope="col">Obligatorio</th>
                <th scope="col">Borrar Actividad</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="actividad:${actividades}">
				  
                <th scope="row" th:text="${actividad.id}">1</th>
                
                <td><a th:text="${actividad.nombre}" th:href="@{~/actividad/{id}(id = ${actividad.id})}"></a></td>
                
                <td th:text="${actividad.descripcion}"></td>
                <td>
					
    				<span th:if="${actividad != null}">
        				<span th:if="${actividad.obligatoria}">Si Obligatorio</span>
        				<span th:if="${!actividad.obligatoria}">No Obligartorio</span>
    				</span>
				</td>
				<td>
				
				<a class="btn btn-danger"
                    th:href="@{~/actividad/borrar/{id}(id = ${actividad.id})}">Borrar </a>
                   
                    </td>
              </tr>
            </tbody>
          </table>
    </div>
	    <div class="col col-md-1">
	
	    </div>
		
	  </div>
	</div>
    </body>
</html>
